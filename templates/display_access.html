<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <center>
        <table>
            <tr><td>pk</td><td>name</td><td>date</td><td>author</td></tr>

                {% for ro in access %}

                {% endfor %}
            </tr>
        </table>
    </center>
